<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FruitEval - Output</title>
    <link rel="stylesheet" href="Fruitstyles.css">
    <style>
        body {
            background-image: url('img/bg.jpg');
            background-size: cover;
            font-family: 'Roboto', sans-serif;
            padding: 20px;
            color: white;
        }
        #content {
            text-align: center;
        }
        h2 {
            margin-bottom: 20px;
        }
        p {
            margin-bottom: 10px;
        }
        .sensor-data {
            margin-top: 30px;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.5);
        }
    </style>
</head>
<body>
    <div id="content">
        <h2>Output</h2>
        <div class="sensor-data">
            <h3>Sensor Data:</h3>
            <p>This is where sensor data will be displayed.</p>
        </div>
    </div>
</body>
</html>
